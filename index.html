<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borgesovi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 4.5rem;
      margin-bottom: 0.25rem;
      font-family: "Playfair Display", serif;
      font-optical-sizing: auto;
      font-weight: normal;
      font-style: normal;
      color: #2b2b2b;
    }

    p {
      color: #777;
      margin: 0;
    }

    main {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      width: 90%;
      max-width: 900px;
    }

    @media (min-width: 700px) {
      main {
        grid-template-columns: 1fr 1fr;
      }
    }

    section {
      background: white;
      border-radius: 1rem;
      padding: 2rem 1.5rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    section:hover {
      transform: translateY(-4px);
    }

    img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #e0e0e0;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    a {
      display: block;
      padding: 0.6rem 1rem;
      border: 1px solid #ddd;
      border-radius: 0.75rem;
      color: #333;
      text-decoration: none;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    a:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <header>
    <h1>Borgesovi</h1>
  </header>

  <main>
    <section>
      <img src="dominika.jpg" alt="Dominika Borges">
      <h2>Dominika Borges</h2>
      <div class="links">
        <a href="mailto:dominika@borgesovi.cz">Email</a>
        <a href="https://www.linkedin.com/in/dominikaborges/" target="_blank">LinkedIn</a>
        <a href="https://github.com/domiborges" target="_blank">GitHub</a>
      </div>
    </section>

    <section>
      <img src="felipe.jpg" alt="Felipe Borges">
      <h2>Felipe Borges</h2>
      <div class="links">
        <a href="mailto:felipe10borges@gmail.com">Email</a>
        <a href="https://feborg.es" target="_blank">Blog</a>
        <a href="https://www.linkedin.com/in/fvborges/" target="_blank">LinkedIn</a>
      </div>
    </section>
  </main>
</body>
</html>
